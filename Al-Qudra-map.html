<!DOCTYPE html>
<html>
  <head>
    <title>Al Qudra Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEjEDm6_Xh9bjLa2eHfhJDqtTkWnOz_sM"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 24.900, lng: 55.380 }, // General Al Qudra area
          zoom: 11,
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: 'https://raw.githubusercontent.com/nikolenkoa/uae-cycling-map/main/Al%20Qudra.kml',
          map: map,
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
