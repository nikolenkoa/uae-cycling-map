<!DOCTYPE html>
<html>
  <head>
    <title>Hudariyat Island Cycling Route</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
	height: 100%;
      }
      #map {
        width: 100%;
        height: 100%; /* 80% of screen height */
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ0RwkGgnWMSgLBs1HMwZHH4TqKziYkbQ"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 24.429, lng: 54.339 },
          zoom: 12,
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: 'https://raw.githubusercontent.com/nikolenkoa/uae-cycling-map/main/Hudariyat_island.kml',
          map: map,
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
